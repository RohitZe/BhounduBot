<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Paradox</title>
    <style>
        textarea {
            background: transparent;
            color: white;
        }
        textarea::placeholder {
            color: #9ca3af;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        .btn-press {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-neutral-900 overflow-x-hidden text-white">

    <div class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-b from-neutral-900 via-neutral-900 to-transparent pb-8 pt-6">
        <div class="flex justify-between items-center max-w-6xl mx-auto px-4">
            <h1 class="text-gray-200 font-semibold text-3xl drop-shadow-lg tracking-tight hover:text-white hover:-translate-y-1 hover:translate-x-1 transition-all duration-300 cursor-default">
                Paradox
            </h1>
            <div class="flex gap-3" id="auth-buttons">
                <a href="login.html" class="px-4 py-2 text-gray-300 hover:text-white transition-colors duration-200 font-medium">
                    Login
                </a>
                <a href="register.html" class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-2xl transition-all duration-200 active:scale-95">
                    Sign Up
                </a>
            </div>
            <div class="hidden" id="user-menu">
                <button id="logout-btn" class="px-5 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-2xl transition-all duration-200 active:scale-95">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div class="container max-w-3xl mx-auto px-4 pt-24 pb-40" id="chat-container">
    </div>
    
    <div class="fixed inset-x-0 bottom-0 z-40 bg-gradient-to-t from-neutral-900 via-neutral-900 to-transparent pt-8 pb-6">
        <div class="max-w-3xl mx-auto px-4">
            <div class="bg-neutral-800 p-1.5 rounded-3xl shadow-2xl border border-neutral-700 hover:border-neutral-600 transition-all duration-200">
                <textarea 
                    class="outline-0 w-full resize-none px-4 py-3 rounded-2xl focus:bg-neutral-750 transition-colors duration-150" 
                    rows="2" 
                    id="inputId"
                    placeholder="Ask Paradox anything..."></textarea>
                <div class="flex justify-end items-center px-2 pb-1">
                    <button 
                        id="ask-btn" 
                        class="bg-gray-200 px-5 py-2 text-gray-700 font-semibold rounded-2xl cursor-pointer hover:bg-white hover:shadow-lg transition-all duration-200 active:scale-95">
                        Ask
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
