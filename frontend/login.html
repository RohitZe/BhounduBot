<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login - Paradox</title>
    <style>
        input {
            background: transparent;
            color: white;
        }
        input::placeholder {
            color: #9ca3af;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-neutral-900 min-h-screen flex items-center justify-center px-4">
    
    <div class="w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <h1 class="text-gray-200 font-semibold text-4xl mb-2 tracking-tight">
                Paradox
            </h1>
            <p class="text-gray-400 text-sm">Welcome back</p>
        </div>

        <div class="bg-neutral-800 rounded-3xl shadow-2xl border border-neutral-700 p-8">
            <form id="login-form" class="space-y-6">
                <div id="error-message" class="hidden bg-red-900/30 border border-red-700 text-red-200 px-4 py-3 rounded-2xl text-sm">
                </div>

                <div>
                    <label for="email" class="block text-gray-300 text-sm font-medium mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-2xl focus:border-blue-500 focus:outline-none transition-colors duration-200"
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-gray-300 text-sm font-medium mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-2xl focus:border-blue-500 focus:outline-none transition-colors duration-200"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full bg-blue-600 text-white font-semibold py-3 rounded-2xl hover:bg-blue-700 active:scale-95 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Log In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an account? 
                    <a href="register.html" class="text-blue-400 hover:text-blue-300 font-medium transition-colors duration-200">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                errorMessage.classList.add('shake');
                setTimeout(() => errorMessage.classList.remove('shake'), 300);
            }

            function hideError() {
                errorMessage.classList.add('hidden');
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideError();

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email) {
                    showError('Please enter your email');
                    emailInput.focus();
                    return;
                }

                if (!validateEmail(email)) {
                    showError('Please enter a valid email address');
                    emailInput.focus();
                    return;
                }

                if (!password) {
                    showError('Please enter your password');
                    passwordInput.focus();
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters');
                    passwordInput.focus();
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';

                try {
                    const response = await fetch('https://bhoundubot-backend.onrender.com/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {

                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                        }

                        window.location.href = 'verify-otp.html';
                    } else {
                        showError(data.message || 'Login failed. Please check your credentials.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Connection error. Please try again.');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Log In';
                }
            });

            [emailInput, passwordInput].forEach(input => {
                input.addEventListener('input', hideError);
            });
        });
    </script>
</body>
</html>
