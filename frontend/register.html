<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register - Paradox</title>
    <style>
        input {
            background: transparent;
            color: white;
        }
        input::placeholder {
            color: #9ca3af;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake {
            animation: shake 0.3s ease-in-out;
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-neutral-900 min-h-screen flex items-center justify-center px-4 py-8">
    
    <div class="w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <h1 class="text-gray-200 font-semibold text-4xl mb-2 tracking-tight">
                Paradox
            </h1>
            <p class="text-gray-400 text-sm">Create your account</p>
        </div>

        <div class="bg-neutral-800 rounded-3xl shadow-2xl border border-neutral-700 p-8">
            <form id="register-form" class="space-y-5">
                <div id="error-message" class="hidden bg-red-900/30 border border-red-700 text-red-200 px-4 py-3 rounded-2xl text-sm">
                </div>

                <div id="success-message" class="hidden bg-green-900/30 border border-green-700 text-green-200 px-4 py-3 rounded-2xl text-sm">
                </div>

                <div>
                    <label for="name" class="block text-gray-300 text-sm font-medium mb-2">
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-2xl focus:border-blue-500 focus:outline-none transition-colors duration-200"
                        placeholder="John Doe"
                        required
                    >
                </div>

                <div>
                    <label for="email" class="block text-gray-300 text-sm font-medium mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-2xl focus:border-blue-500 focus:outline-none transition-colors duration-200"
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-gray-300 text-sm font-medium mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-2xl focus:border-blue-500 focus:outline-none transition-colors duration-200"
                        placeholder="••••••••"
                        required
                    >
                    <div class="mt-2 password-strength" id="password-strength"></div>
                    <p class="text-gray-500 text-xs mt-2" id="password-hint">
                        At least 8 characters
                    </p>
                </div>

                <div>
                    <label for="confirm-password" class="block text-gray-300 text-sm font-medium mb-2">
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-2xl focus:border-blue-500 focus:outline-none transition-colors duration-200"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    id="register-btn"
                    class="w-full bg-blue-600 text-white font-semibold py-3 rounded-2xl hover:bg-blue-700 active:scale-95 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Already have an account? 
                    <a href="login.html" class="text-blue-400 hover:text-blue-300 font-medium transition-colors duration-200">
                        Log in
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('register-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const registerBtn = document.getElementById('register-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const passwordStrength = document.getElementById('password-strength');
            const passwordHint = document.getElementById('password-hint');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
                errorMessage.classList.add('shake');
                setTimeout(() => errorMessage.classList.remove('shake'), 300);
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            }

            function hideMessages() {
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function checkPasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.length >= 12) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/\d/.test(password)) strength++;
                if (/[^a-zA-Z\d]/.test(password)) strength++;

                const colors = ['', '#ef4444', '#f59e0b', '#eab308', '#22c55e'];
                const labels = ['', 'Weak', 'Fair', 'Good', 'Strong'];
                
                passwordStrength.style.width = (strength * 25) + '%';
                passwordStrength.style.backgroundColor = colors[strength] || '';
                
                if (password.length > 0) {
                    passwordHint.textContent = labels[strength] || '';
                    passwordHint.style.color = colors[strength] || '';
                } else {
                    passwordHint.textContent = 'At least 8 characters';
                    passwordHint.style.color = '';
                }

                return strength;
            }

            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideMessages();

                const userName = nameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Client-side validation
                if (!userName ) {
                    showError('Please enter your full name');
                    nameInput.focus();
                    return;
                }

                if (userName .length < 2) {
                    showError('Name must be at least 2 characters');
                    nameInput.focus();
                    return;
                }

                if (!email) {
                    showError('Please enter your email');
                    emailInput.focus();
                    return;
                }

                if (!validateEmail(email)) {
                    showError('Please enter a valid email address');
                    emailInput.focus();
                    return;
                }

                if (!password) {
                    showError('Please enter a password');
                    passwordInput.focus();
                    return;
                }

                if (password.length < 8) {
                    showError('Password must be at least 8 characters');
                    passwordInput.focus();
                    return;
                }

                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    confirmPasswordInput.focus();
                    return;
                }
                registerBtn.disabled = true;
                registerBtn.textContent = 'Creating account...';

                try {
                    const response = await fetch('https://bhoundubot-backend.onrender.com/users/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ userName , email, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showSuccess('Account created successfully! Redirecting...');
                        
                        // Store auth token if provided
                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                        }
                        
                        // Redirect after short delay
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        showError(data.message || 'Registration failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showError('Connection error. Please try again.');
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                }
            });

            [nameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
                input.addEventListener('input', hideMessages);
            });
        });
    </script>
</body>
</html>
