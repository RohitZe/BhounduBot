<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Verify OTP - Paradox</title>
    <style>
        input {
            background: transparent;
            color: white;
        }
        input::placeholder {
            color: #9ca3af;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake {
            animation: shake 0.3s ease-in-out;
        }
        .otp-input {
            width: 3.5rem;
            height: 3.5rem;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        @media (max-width: 640px) {
            .otp-input {
                width: 2.75rem;
                height: 2.75rem;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="bg-neutral-900 min-h-screen flex items-center justify-center px-4">
    
    <div class="w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <h1 class="text-gray-200 font-semibold text-4xl mb-2 tracking-tight">
                Paradox
            </h1>
            <p class="text-gray-400 text-sm">Verify your email</p>
        </div>

        <div class="bg-neutral-800 rounded-3xl shadow-2xl border border-neutral-700 p-8">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <p class="text-gray-300 text-sm mb-2">
                    We've sent a verification code to
                </p>
                <p class="text-white font-semibold" id="user-email">
                    your@email.com
                </p>
            </div>

            <form id="otp-form" class="space-y-6">
                <div id="error-message" class="hidden bg-red-900/30 border border-red-700 text-red-200 px-4 py-3 rounded-2xl text-sm">
                </div>

                <div id="success-message" class="hidden bg-green-900/30 border border-green-700 text-green-200 px-4 py-3 rounded-2xl text-sm">
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-3 text-center">
                        Enter verification code
                    </label>
                    <div class="flex justify-center gap-2 sm:gap-3" id="otp-inputs">
                        <input type="text" maxlength="1" class="otp-input bg-neutral-900 border border-neutral-700 rounded-xl focus:border-blue-500 focus:outline-none transition-colors duration-200" data-index="0">
                        <input type="text" maxlength="1" class="otp-input bg-neutral-900 border border-neutral-700 rounded-xl focus:border-blue-500 focus:outline-none transition-colors duration-200" data-index="1">
                        <input type="text" maxlength="1" class="otp-input bg-neutral-900 border border-neutral-700 rounded-xl focus:border-blue-500 focus:outline-none transition-colors duration-200" data-index="2">
                        <input type="text" maxlength="1" class="otp-input bg-neutral-900 border border-neutral-700 rounded-xl focus:border-blue-500 focus:outline-none transition-colors duration-200" data-index="3">
                        <input type="text" maxlength="1" class="otp-input bg-neutral-900 border border-neutral-700 rounded-xl focus:border-blue-500 focus:outline-none transition-colors duration-200" data-index="4">
                        <input type="text" maxlength="1" class="otp-input bg-neutral-900 border border-neutral-700 rounded-xl focus:border-blue-500 focus:outline-none transition-colors duration-200" data-index="5">
                    </div>
                </div>

                <button 
                    type="submit" 
                    id="verify-btn"
                    class="w-full bg-blue-600 text-white font-semibold py-3 rounded-2xl hover:bg-blue-700 active:scale-95 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Verify Code
                </button>
            </form>

            <div class="mt-6 text-center space-y-3">
                <p class="text-gray-400 text-sm">
                    Didn't receive the code?
                </p>
                <button 
                    id="resend-btn"
                    class="text-blue-400 hover:text-blue-300 font-medium text-sm transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Resend Code <span id="countdown"></span>
                </button>
            </div>

            <div class="mt-6 text-center">
                <a href="login.html" class="text-gray-400 hover:text-gray-300 text-sm transition-colors duration-200">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('otp-form');
            const otpInputs = document.querySelectorAll('.otp-input');
            const verifyBtn = document.getElementById('verify-btn');
            const resendBtn = document.getElementById('resend-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const userEmailElement = document.getElementById('user-email');
            const countdownElement = document.getElementById('countdown');

            // Get email from URL params or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email') || localStorage.getItem('pendingVerificationEmail') || 'your@email.com';
            userEmailElement.textContent = email;

            let resendTimer = 0;
            let resendInterval;

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
                errorMessage.classList.add('shake');
                setTimeout(() => errorMessage.classList.remove('shake'), 300);
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            }

            function hideMessages() {
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
            }

            function startResendTimer() {
                resendTimer = 60;
                resendBtn.disabled = true;
                
                resendInterval = setInterval(() => {
                    resendTimer--;
                    countdownElement.textContent = `(${resendTimer}s)`;
                    
                    if (resendTimer <= 0) {
                        clearInterval(resendInterval);
                        resendBtn.disabled = false;
                        countdownElement.textContent = '';
                    }
                }, 1000);
            }

            // Auto-focus and navigation between OTP inputs
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    if (value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                    
                    hideMessages();
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                    
                    // Only allow numbers
                    if (e.key !== 'Backspace' && e.key !== 'Tab' && e.key !== 'ArrowLeft' && e.key !== 'ArrowRight' && !/^\d$/.test(e.key)) {
                        e.preventDefault();
                    }
                });

                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pasteData = e.clipboardData.getData('text').replace(/\D/g, '').slice(0, 6);
                    
                    pasteData.split('').forEach((char, i) => {
                        if (otpInputs[i]) {
                            otpInputs[i].value = char;
                        }
                    });
                    
                    if (pasteData.length > 0) {
                        otpInputs[Math.min(pasteData.length, otpInputs.length - 1)].focus();
                    }
                });
            });

            // Focus first input on load
            otpInputs[0].focus();

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideMessages();

                // Collect OTP
                const otp = Array.from(otpInputs).map(input => input.value).join('');

                if (otp.length !== 6) {
                    showError('Please enter all 6 digits');
                    otpInputs[0].focus();
                    return;
                }

                if (!/^\d{6}$/.test(otp)) {
                    showError('OTP must contain only numbers');
                    return;
                }

                verifyBtn.disabled = true;
                verifyBtn.textContent = 'Verifying...';

                try {
                    const response = await fetch('https://bhoundubot-backend.onrender.com/verify-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, otp }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showSuccess('Email verified successfully! Redirecting...');
                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                        }
                        
                        localStorage.removeItem('pendingVerificationEmail');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        showError(data.message || 'Invalid verification code. Please try again.');
                        
                        otpInputs.forEach(input => input.value = '');
                        otpInputs[0].focus();
                    }
                } catch (error) {
                    console.error('Verification error:', error);
                    showError('Connection error. Please try again.');
                } finally {
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify Code';
                }
            });

            resendBtn.addEventListener('click', async function() {
                hideMessages();
                
                try {
                    const response = await fetch('https://bhoundubot-backend.onrender.com/resend-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showSuccess('Verification code sent! Check your email.');
                        startResendTimer();
                        
                        // Clear inputs
                        otpInputs.forEach(input => input.value = '');
                        otpInputs[0].focus();
                    } else {
                        showError(data.message || 'Failed to resend code. Please try again.');
                    }
                } catch (error) {
                    console.error('Resend error:', error);
                    showError('Connection error. Please try again.');
                }
            });
            startResendTimer();
        });
    </script>
</body>
</html>
